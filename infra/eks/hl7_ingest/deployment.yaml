apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  name: ingest-hl7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingest-hl7
  template:
    metadata:
      labels:
        app: ingest-hl7
    spec:
      containers:
        - name: ingest-hl7
          image: public.ecr.aws/d9m0n6d3/hl7_ingest
          ports:
            - containerPort: 5000